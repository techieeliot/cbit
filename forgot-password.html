<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <h2 class="animation a1">CBIT WEBTEEN</h2>
        <h4 class="animation a2">Please enter your email address</h4>
      </div>
      <form id="form" class="forgot-password-form" action="" onsubmit="sendEmail(event)">
        <input type="email" id="email" name="email" class="form-field animation a3" placeholder="Email ID" autofocus required>
        <button class="animation a6" type="submit" value="SUBMIT">SUBMIT</button>
      </form>

    </div>
    <div class="right"></div>
  </div>
  <script>

    const sendEmail = (e) =>  {
      e.preventDefault();
      const emailId = document.getElementById('email');

      console.log("email: ", emailId.value);
    }
  </script>
</body>
</html>
